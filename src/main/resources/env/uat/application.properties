# ----------------------------------------
# DB PROPERTIES
# ----------------------------------------
spring.datasource.platform=h2
spring.datasource.url=jdbc:h2:/katappult/localDb/reservation_ressources;DB_CLOSE_ON_EXIT=FALSE;FILE_LOCK=NO;
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.tomcat.initial-size=15
spring.datasource.tomcat.max-wait=30000
spring.datasource.tomcat.max-active=25
spring.datasource.tomcat.default-auto-commit=false

spring.jpa.show-sql=false
spring.jpa.database=h2
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.default_schema=
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings=false

katappult.application.remote.import.temp.dir=/katappult/logs
katappult.illustrations.root.folder=file:/katappult/thumbnails/
katappult.application.default.container=/application
katappult.application.default.user.container=/application
katappult.application.default.working.container=/application
katappult.application.version=1.0-SNAPSHOT
katappult.application.cors.allowed.url=http://reservation_ressources.uat.nexitia.com;https://reservation_ressources.uat.nexitia.com
