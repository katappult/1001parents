<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>#{userSessionMap.applicationFriendlyName} - Login</title>
</h:head>

<h:body styleClass="login-body" style="background-image: url(/javax.faces.resource/images/exceptions/mask-login.png.xhtml?ln=siberia-layout);">

    <style type="text/css">
        .login-panel2{
            max-width: 800px;
            margin:auto;
            margin-top:20%;
        }
    </style>

        <h:form>
            <p:outputPanel id="login-panel" class="ui-fluid login-panel2">
                    <div class="login-wrapper">
                        <div class="login-content">
                            <div class="card">
                                <h1>Authentification</h1>

                                <div class="grid">
                                    <h:messages id="globalMessage" showDetail="true"/>

                                    <div class="col-12 flex align-items-center justify-content-center">
                                        <div class="col-5">

                                            <p:inputText placeholder="Votre e-mail" value="#{loginController.username}" class="mb-3"/>
                                            <p:password placeholder="Votre mot de passe" value="#{loginController.password}" class="mb-3"/>
                                            <br/>
                                            <p:commandButton value="Login" class="ui-button-info"
                                                             process="login-panel @this"
                                                             ajax="false" id="loginButton"
                                                             action="#{loginController.login}"/>

                                            <br/><br/>
                                            <a href="/home.xhtml">Accueil</a>
                                            <span> | </span>
                                            <a href="/lostpass.xhtml">Mot de passe oublié</a>

                                            <h:message for="loginButton" />
                                        </div>

                                        <div class="col-2">
                                            <p:divider layout="vertical">
                                                <b>OU</b>
                                            </p:divider>
                                        </div>
                                        <div class="col-5 flex align-items-center justify-content-center">
                                            <p:commandButton type="button" value="Créer un compte"
                                                             onclick="forwardRegister()"
                                                             icon="pi pi-user-plus" class="ui-button-info"/>
                                        </div>
                                    </div>


                                </div>
                        </div>
                    </div>
                </div>
            </p:outputPanel>
        </h:form>

    <script type="text/javascript">
        function forwardRegister(){
            window.location.href = '#{request.contextPath}/register.xhtml';
        }
    </script>

    <h:outputStylesheet name="css/primeicons.css" library="siberia-layout"/>
    <h:outputStylesheet name="css/primeflex.min.css" library="siberia-layout"/>
    <h:outputStylesheet name="css/layout-yana.css" library="siberia-layout" />
</h:body>

</html>
