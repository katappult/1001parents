<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sb="http://primefaces.org/siberia" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <div style="display: flex">

        <p:outputPanel rendered="#{!userSessionMap.currentUserSessionDatas.isLoggedIn}">
            <sb:menu widgetVar="SiberiaMenuWidget2">
                <p:menuitem id="_dash" value="Dashboard" outcome="/home" icon="pi pi-fw pi-chart-pie"/>
            </sb:menu>
        </p:outputPanel>

        <p:outputPanel rendered="#{userSessionMap.currentUserSessionDatas.isLoggedIn eq true}">
            <sb:menu widgetVar="root_menu">
                <p:submenu id="root_submenu" label="Business" >
                    <p:menuitem id="m_credit" value="Credit" outcome="/secured/Credit/creditList"/>
<p:menuitem id="m_demandeExpert" value="DemandeExpert" outcome="/secured/DemandeExpert/demandeExpertList"/>
<p:menuitem id="m_demandeAmbassadeur" value="DemandeAmbassadeur" outcome="/secured/DemandeAmbassadeur/demandeAmbassadeurList"/>
<p:menuitem id="m_demandeAgent" value="DemandeAgent" outcome="/secured/DemandeAgent/demandeAgentList"/>
<p:menuitem id="m_replay" value="Replay" outcome="/secured/Replay/replayList"/>
<p:menuitem id="m_webinar" value="Webinar" outcome="/secured/Webinar/webinarList"/>
<p:menuitem id="m_expertCategory" value="ExpertCategory" outcome="/secured/ExpertCategory/expertCategoryList"/>
<p:menuitem id="m_agentFacilitateurCategory" value="AgentFacilitateurCategory" outcome="/secured/AgentFacilitateurCategory/agentFacilitateurCategoryList"/>
<p:menuitem id="m_ambassadeurCategory" value="AmbassadeurCategory" outcome="/secured/AmbassadeurCategory/ambassadeurCategoryList"/>
<p:menuitem id="m_ressources" value="Ressources" outcome="/secured/Ressources/ressourcesList"/>

                </p:submenu>
            </sb:menu>
        </p:outputPanel>

        <p:outputPanel rendered="#{userSessionMap.currentUserSessionDatas.hasRoleInWorkingContainer('ROLE_ADMIN')}">
            <sb:menu widgetVar="SiberiaMenuWidget1">
                <p:submenu id="m_homepage" label="Administration" >
                    <p:menuitem id="m_1" value="Pr&#233;f&#233;rences syst&#232;me" outcome="/secured/preferences/systeme"/>
                    <p:menuitem id="m_2" value="Utilisateurs" outcome="/secured/users/usersList"/>
                </p:submenu>
            </sb:menu>
        </p:outputPanel>

        <div class="header-version-name">
            <p:outputLabel value="Version #{userSessionMap.applicationVersion}"/>
        </div>
    </div>

    <style type="text/css">
        .header-version-name{
            color: #fff;
            margin-top: 1.4rem;
            border: 1px solid #fff;
            border-radius: 12px;
            height: 24px;
            padding: 4px 8px;
            margin-left: 2rem;
            font-weight: 300;
        }
    </style>

</ui:composition>
