<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sb="http://primefaces.org/siberia" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <div style="display: flex">

        <div class="layout-topbar-left">
            <a class="logolink">
                <img src="/images/logo.png" width="80px"/>
            </a>
        </div>

        <p:outputPanel rendered="#{!userSessionMap.currentUserSessionDatas.isLoggedIn}">
            <sb:menu widgetVar="SiberiaMenuWidget2">
                <p:menuitem id="_dash" value="Dashboard" outcome="/home" icon="pi pi-fw pi-chart-pie"/>
            </sb:menu>
        </p:outputPanel>

        <p:outputPanel rendered="#{userSessionMap.currentUserSessionDatas.isLoggedIn eq true}" style="display:flex">
            <sb:menu widgetVar="m_webinar1">
                <p:menuitem id="m_webinar11" value="Ateliers thématiques" outcome="/secured/Webinar/webinarList"/>
            </sb:menu>

            <sb:menu widgetVar="m_demandeAgentFacilitateur1">
                <p:menuitem id="m_demandeAgentFacilitateur1" value="Agents facilitateurs" outcome="/secured/DemandeAgent/demandeAgentList"/>
            </sb:menu>

            <sb:menu widgetVar="m_demandeAmbassadeur1">
                <p:menuitem id="m_demandeAmbassadeur1" value="Parents ambassadeuts" outcome="/secured/DemandeAmbassadeur/demandeAmbassadeurList"/>
            </sb:menu>

            <sb:menu widgetVar="m_demandeExpert1">
                <p:menuitem id="m_demandeExpert1" value="Experts" outcome="/secured/DemandeExpert/demandeExpertList"/>
            </sb:menu>

            <sb:menu widgetVar="m_replay1">
                <p:menuitem id="m_replay1" value="Ressources" outcome="/secured/Replay/replayList"/>
            </sb:menu>
        </p:outputPanel>

        <p:outputPanel rendered="#{userSessionMap.currentUserSessionDatas.hasRoleInWorkingContainer('ROLE_ADMIN')}">
            <sb:menu widgetVar="SiberiaMenuWidget1">
                <p:submenu id="m_homepage" label="Administration" >
                    <p:menuitem id="m_1" value="Préférences système" outcome="/secured/preferences/systeme"/>
                    <p:menuitem id="m_2" value="Utilisateurs" outcome="/secured/users/usersList"/>
                    <p:menuitem id="m_3" value="Crédit" outcome="/secured/Credit/creditList"/>
                    <p:menuitem id="m_4" value="Catégories d'experts" outcome="/secured/ExpertCategory/expertCategoryList"/>
                    <p:menuitem id="m_5" value="Catégories d'ambassadeurs" outcome="/secured/AgentFacilitateurCategory/agentFacilitateurCategoryList"/>
                    <p:menuitem id="m_6" value="Catégories d'agents" outcome="/secured/AmbassadeurCategory/ambassadeurCategoryList.xhtml"/>
                </p:submenu>
            </sb:menu>
        </p:outputPanel>

    </div>

    <style type="text/css">
        .header-version-name{
            color: #fff;
            margin-top: 1.4rem;
            border: 1px solid #fff;
            border-radius: 12px;
            height: 24px;
            padding: 4px 8px;
            margin-left: 2rem;
            font-weight: 300;
        }
    </style>

</ui:composition>
