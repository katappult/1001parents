<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../WEB-INF/template.xhtml">

    <ui:define name="title">#{userSessionMap.applicationFriendlyName} - Liste #{expertCategoryController.entityName}</ui:define>

    <ui:define name="content">

        <div class="col-12">
            <p:growl id="growl_list" showDetail="true" />

            <div class="mb-2">
                <h:form>
                    <p:breadCrumb>
                        <p:menuitem value="Accueil"/>
                        <p:menuitem value="ExpertCategory"/>
                    </p:breadCrumb>
                </h:form>
            </div>

            <div class="card">
                <p:toolbar>
                    <p:toolbarGroup>
                        <div class="ui-inputgroup">
                            <p:commandButton value="Filtrer"/>
                            <p:inputText placeholder="Chercher un &#233;l&#233;ment..." value="#{expertCategoryController.searchTerm}">
                                <p:ajax event="keyup" listener="#{expertCategoryController.onSearchInputFilterChange}" update="listDataModel" />
                            </p:inputText>
                        </div>
                    </p:toolbarGroup>
                    <p:toolbarGroup>
                        <h:form>
                            <a href="#{expertCategoryController.entityAddView}?faces-redirect=true" class="p-2 mr-2 ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left ui-button-info">
                                <i class="pi pi-plus mr-3"></i>
                                Ajouter
                            </a>
                            <p:menuButton value="Options"  styleClass="ui-button ui-button-success">
                                <p:menuitem icon="pi pi-plus" value="Ajouter" outcome="#{expertCategoryController.entityAddView}?faces-redirect=true"/>
                                <p:menuitem icon="pi pi-refresh" value="Recharger" action="#{expertCategoryController._doRefreshListAction}"
                                            ajax="true" immediate="true"/>
                                <p:menuitem icon="pi pi-cloud-upload" value="Importer" outcome="#{expertCategoryController.entityImportView}"/>
                            </p:menuButton>
                        </h:form>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable var="element" value="#{expertCategoryController.listDataModel}" stripedRows="true"
                             paginator="true" paginatorPosition="bottom" rows="10" id="listDataModel"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} &#233;l&#233;ment(s)">

                    <p:column headerText="ID" width="5%">
                        <a href="#{expertCategoryController.entityDetailsView}?id=#{element.oid}" >#<h:outputText value="#{element.oid}" /></a>
                    </p:column>

                    <p:column headerText="Nom">
    <a href="#{expertCategoryController.entityDetailsView}?id=#{element.oid}" > <h:outputText value="#{element.nom}" /></a>
</p:column><!--COLUMNS-->

                    <p:column styleClass="float-right text-right mr-3">
                        <h:form>
                            <p:linkButton icon="pi pi-info" styleClass="ui-button-outlined mr-3" outcome="#{expertCategoryController.entityDetailsView}?id=#{element.oid}"/>
                            <p:commandButton icon="pi pi-trash" styleClass="ui-button-outlined"
                                             update="listDataModel growl_list @this"
                                             ajax="true" immediate="true"
                                             action="#{expertCategoryController._doDeleteElement(element.oid)}">
                            </p:commandButton>
                        </h:form>
                    </p:column>

                </p:dataTable>
            </div>
        </div>
    </ui:define>

</ui:composition>
