<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../WEB-INF/template.xhtml">

    <ui:define name="title">#{userSessionMap.applicationFriendlyName} - Liste #{ressourcesController.entityName}</ui:define>

    <ui:define name="content">

        <div class="col-12">
            <p:growl id="growl_list" showDetail="true" />

            <div class="mb-2">
                <h:form>
                    <p:breadCrumb>
                        <p:menuitem value="Accueil"/>
                        <p:menuitem value="Ressources"/>
                    </p:breadCrumb>
                </h:form>
            </div>

            <div class="card">
                <p:toolbar>
                    <p:toolbarGroup>
                        <div class="ui-inputgroup">
                            <p:commandButton value="Filtrer"/>
                            <p:inputText placeholder="Chercher un &#233;l&#233;ment..." value="#{ressourcesController.searchTerm}">
                                <p:ajax event="keyup" listener="#{ressourcesController.onSearchInputFilterChange}" update="listDataModel" />
                            </p:inputText>
                        </div>
                    </p:toolbarGroup>
                    <p:toolbarGroup>
                        <h:form>
                            <a href="#{ressourcesController.entityAddView}?faces-redirect=true" class="p-2 mr-2 ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left ui-button-info">
                                <i class="pi pi-plus mr-3"></i>
                                Ajouter
                            </a>
                            <p:menuButton value="Options"  styleClass="ui-button ui-button-success">
                                <p:menuitem icon="pi pi-plus" value="Ajouter" outcome="#{ressourcesController.entityAddView}?faces-redirect=true"/>
                                <p:menuitem icon="pi pi-refresh" value="Recharger" action="#{ressourcesController._doRefreshListAction}"
                                            ajax="true" immediate="true"/>
                                <p:menuitem icon="pi pi-cloud-upload" value="Importer" outcome="#{ressourcesController.entityImportView}"/>
                            </p:menuButton>
                        </h:form>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable var="element" value="#{ressourcesController.listDataModel}" stripedRows="true" class="mt-2"
                             paginator="true" paginatorPosition="bottom" rows="10" id="listDataModel"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} &#233;l&#233;ment(s)">

                    <p:column headerText="ID" width="5%">
                        <a href="#{ressourcesController.entityDetailsView}?id=#{element.oid}" >#<h:outputText value="#{element.oid}" /></a>
                    </p:column>

                    <p:column headerText="Titre">
    <a href="#{ressourcesController.entityDetailsView}?id=#{element.oid}" > <h:outputText value="#{element.titre}" /></a>
</p:column>
<p:column headerText="Description">
    <h:outputText value="#{element.description}" />
</p:column>
<p:column headerText="URL">
    <a href="#{ressourcesController.entityDetailsView}?id=#{element.oid}" > <h:outputText value="#{element.url}" /></a>
</p:column>
<p:column headerText="Type de mÃ©dia">
    <a href="#{ressourcesController.entityDetailsView}?id=#{element.oid}" > <h:outputText value="#{element.mediaType}" /></a>
</p:column>
<!--COLUMNS-->

                    <p:column headerText="Statut" rendered="#{ressourcesController.isTypeOrLifecycleManaged}">
                        <p:tag styleClass="mr-2 p-2" severity="warning" value="#{element.lifecycleInfo.currentState}"></p:tag>
                    </p:column>

                    <p:column styleClass="float-right text-right mr-3">
                        <h:form>
                            <p:linkButton icon="pi pi-info" styleClass="ui-button-outlined mr-3" outcome="#{ressourcesController.entityDetailsView}?id=#{element.oid}"/>
                            <p:commandButton icon="pi pi-trash" styleClass="ui-button-outlined"
                                             update="listDataModel growl_list @this"
                                             ajax="true" immediate="true"
                                             action="#{ressourcesController._doDeleteElement(element.oid)}">
                            </p:commandButton>
                        </h:form>
                    </p:column>

                </p:dataTable>
            </div>
        </div>
    </ui:define>

</ui:composition>
